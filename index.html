    <title>Flight LED Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow-y: hidden; /* Hide scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: monospace;
        }

        .display-container {
            width: 100%;
            min-height: 100vh; /* Ensure content can grow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align to top */
            gap: 2vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .flight-info {
            width: 90%;
            text-align: center;
            padding: 10px 0;
        }

        .led-text {
            text-align: center;
            white-space: nowrap;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px currentColor;
            font-weight: bold;
            width: 100%;
        }

        #registration, #route {
            color: rgb(100, 149, 237);
        }

        #aircraft {
            color: rgb(255, 223, 0);
        }

        /* Laptop (1366x768 and up) */
        @media (min-width: 1366px) {
            .led-text {
                font-size: 15vw;
            }
        }

        /* iPad in landscape (1024x768) */
        @media (min-width: 1024px) and (max-width: 1365px) {
            .led-text {
                font-size: 15vw;
            }
        }

        /* iPhone and similar (up to 1023px) */
        @media (max-width: 1023px) {
            .led-text {
                font-size: 15vw;
            }
        }

    </style>
</head>
<body>
    <div class="display-container">
        <div id="registration" class="led-text">...</div>
        <div id="route" class="led-text">...</div>
        <div id="aircraft" class="led-text">...</div>
    </div>

    <script>
        async function fetchAndDisplayFlightData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const parts = urlParams.get('bounds')?.split(',').map(Number);
                const bounds = parts ? [parts[0], parts[2], parts[1], parts[3]].join(',') : '51.6,51.4,-0.3,-0.1';
                const corskey = urlParams.get('corskey');
                
                const baseUrl = 'https://data-cloud.flightradar24.com/zones/fcgi/feed.js?bounds=' + bounds;
                const otherParams = 'faa=1&satellite=1&mlat=1&flarm=1&adsb=1&gnd=0&air=1&vehicles=0&estimated=0&maxage=14400&gliders=0&stats=0&ems=1&limit=2&webpriv=0';
                
                let corsProxyUrl = 'https://corsproxy.io/';
                corsProxyUrl += corskey ? `?corskey=${corskey}&` : '?';
                
                const feedUrl = corsProxyUrl + `url=${encodeURIComponent(`${baseUrl}&${otherParams}`)}`;
                const feedResponse = await axios.get(feedUrl);
                const feedData = feedResponse.data;
                
                console.log(feedResponse);
                
                const flightKeys = Object.keys(feedData).filter(key => key !== 'full_count' && key !== 'version');
                if (!flightKeys.length) throw new Error('No flight data found');
                
                const displayContainer = document.querySelector('.display-container');
                displayContainer.innerHTML = ''; // Clear previous entries
                
                for (const flightKey of flightKeys) {
                    const detailsUrl = corsProxyUrl + `url=https://data-live.flightradar24.com/clickhandler/?flight=${flightKey}`;
                    const detailsResponse = await axios.get(detailsUrl);
                    const data = detailsResponse.data;
                    
                    const flightDiv = document.createElement('div');
                    flightDiv.classList.add('flight-info');
                    flightDiv.innerHTML = `
                        <div class="led-text" style="color: rgb(100, 149, 237)">${data.identification.number.default || 'N/A'}</div>
                        <div class="led-text" style="color: white">${data.airport.origin.code.iata}-${data.airport.destination.code.iata}</div>
                        <div class="led-text" style="color: rgb(255, 223, 0)">${data.aircraft.model.code || 'N/A'}</div>
                        <hr style="width: 80%; border: 0.5px solid gray">
                    `;
                    displayContainer.appendChild(flightDiv);
                }
            } catch (error) {
                console.error('Error fetching flight data:', error);
            }
        }

        async function displayFlightsWithJump() {
            // Fetch flight data
            await fetchAndDisplayFlightData();
            const flightInfos = document.querySelectorAll('.flight-info');
            let index = 0;

            // Function to jump to the next flight info after a few seconds
            function jumpToNextFlight() {
                if (index < flightInfos.length) {
                    // Make the current flight info visible
                    flightInfos[index].style.display = 'block';
                    // Hide the previous flight info
                    if (index > 0) {
                        flightInfos[index - 1].style.display = 'none';
                    }
                    index++;
                } else {
                    index = 0; // Reset to first flight info if at the end
                }
            }

            // Start the jump process with a delay (e.g., 3 seconds between each jump)
            setInterval(jumpToNextFlight, 7000);
        }

        displayFlightsWithJump();
    </script>
</body>
</html>
